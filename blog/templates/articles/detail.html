{% extends 'layouts/layout.html' %}


    {% block title %}
        {{article.title}}
    {% endblock  %}

    {% block content %}
    
    {% if article.image != 'null' and article.image.url|length >= 1 %}
        <div class="image">
            <img class="imagen-detalles"src="{{article.image.url}}">
        </div>    
    {% endif %}
    
    <h1 class="tittle">{{article.title}}</h1>
    <span class="date">{{article.created_at}}</span>
    <p class="content">
        {{article.content|safe}}
    </p>


    {% endblock  %}
